<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action=""></form>
    <h1>payment form</h1>
    <h2>Contact information</h2>
    <p>Name:* <input type="text" name="name" required></p>

   <fieldset> 
    <legend>gender</legend>
    <p>male <input type="radio" name="gender" id="male"> female <input type="radio" name="gender" id="female" required></p>
   </fieldset>

  <P>
     address: <textarea name="address" id="address" cols="50" rows="8"></textarea>

     <p>Email: <input type="email" name="email" id="email" required></p>
    </P>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
    <h2>Payment information required</h2>
        <p>card type: 
            <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
            </select>
        </p>
        
        <p>
            Card number <input type="number" name="card number" id="card number">
        </p>
        <p>
            Expire DATE : <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CCV <input type="password" name="ccv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    
</body>
</html>
